<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globo Interattivo con Pin 3D</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #globe-container {
      width: 100vw;
      height: 100vh;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="globe-container"></div>

  <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    const world = Globe()
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
      (document.getElementById('globe-container'));

    // Dati dei punti
    const markerData = [
      { lat: 45.4642, lng: 9.1900, size: 0.3, city: 'Milano', url: 'https://milano.it' },
      { lat: 48.8566, lng: 2.3522, size: 0.3, city: 'Parigi', url: 'https://paris.fr' },
      { lat: 40.7128, lng: -74.0060, size: 0.3, city: 'New York', url: 'https://nyc.gov' }
    ];

    // Configura i punti 3D
    world.pointsData(markerData)
      .pointLat(d => d.lat)
      .pointLng(d => d.lng)
      .pointAltitude(d => d.size)
      .pointColor(() => 'red')
      .pointRadius(0.12)
      .onPointClick(d => window.open(d.url, '_blank'));
  </script>
</body>
</html>
